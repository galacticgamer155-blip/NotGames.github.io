<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Games</title>
  <style>
    body { font-family: Arial; text-align: center; background: #222; color: white; }
    h1 { margin-top: 40px; }
    .game-list { display: flex; flex-wrap: wrap; justify-content: center; margin-top: 30px; }
    .game { 
      background: #333; 
      margin: 10px; 
      padding: 20px; 
      border-radius: 10px; 
      width: 150px; 
      cursor: pointer; 
      transition: 0.2s; 
    }
    .game:hover { background: #555; }
  </style>
</head>
<body>

<h1>My Games</h1>

<div class="game-list">
  <div class="game" onclick="openGame('Games/game1.html')">Game 1</div>
  <div class="game" onclick="openGame('Games/game2.html')">Game 2</div>
  <div class="game" onclick="openGame('Games/game3.html')">Game 3</div>
</div>

<script>
  function openGame(path) {
    window.location.href = path; // Opens the game page
  }
</script>

</body>
</html>
